<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="num1">First Number</label>
        <input type="text" id="num1">
    </div>
    <div>
        <label for="num2">Second Number</label>
        <input type="text" id="num2">
    </div>
    <div>
        <button id="multiply" onclick="func('m')">Multiply</button>
    </div>
    <div>
        <button id="add" onclick="func('a')">Add</button>
    </div>
    <div>
        <button id="divide" onclick="func('d')">Divide</button>
    </div>
    <div>
        <button id="substract" onclick="func('s')">Substract</button>
    </div>
    <div id="result"></div>
</body>
<script>
    function func(operation) {  
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var result = document.getElementById("result");
        if (isNaN(num1) || isNaN(num2)) {
            result.innerHTML = "Enter numbers";
        }
        else {
            switch (operation) {
                case 'm':
                    result.innerHTML = num1 * num2;
                    break;
                case 'a':
                    result.innerHTML = num1 + num2;
                    break;  
                case 'd':
                    if (num2 == 0) {
                        result.innerHTML = "Second number can not be 0";
                    }
                    else {
                        result.innerHTML = num1 / num2;
                    }
                    break;
                case 's':
                    result.innerHTML = num1 - num2;
                    break;      
            }
        }
    }
</script>
</html>
